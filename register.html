    <section class="register">
        <div class="container">
            <h2>Register</h2>
            <form action="" class="row ms-5">
                <div class="left col-md-6">
                    <div class="textInput">
                    <input  id="txtEmail" class="input" placeholder="Your Email" />
                    <div class="validation" id="validationEmail"><span>(*)</span></div>
                  </div>
                  <p class="text text-danger mt-2" style="display: none;" id="err-email"></p>
  
                  <div class="textInput">
                    <input placeholder="Password" type="password" id="password" class="input" />
                    <div class="validation" id="validationPassword"><span>(*)</span></div>
                  </div>
                  <p class="text text-danger mt-2" style="display: none;" id="err-password"></p>

                  <div class="textInput">
                    <input placeholder="Password Confirm" type="password" id="passwordComfirm" class="input" />
                    <div class="validation" id="validationPasswordComfirm"><span>(*)</span></div>
                  </div>
                  <p class="text text-danger mt-2" style="display: none;" id="err-passwordComfirm"></p>

                </div>
                <div class="right col-md-6">
                    <div class="textInput">
                    <input type="text" id="txtName" class="input "placeholder="Your Name" />
                    <div class="validation" id="validationName"><span>(*)</span></div>
                  </div>
                  <p class="text text-danger mt-2" style="display: none;" id="err-name"></p>

                  <div class="textInput">
                    <input type="text" placeholder="Your Phone" id="numberPhone" class="input" />
                    <div class="validation" id="validationPhone"><span>(*)</span></div>
                  </div>
                  <p class="text text-danger mt-2" style="display: none;" id="err-numberPhone"></p>

                  <div class="inputGender d-md-flex justify-content-start align-items-center mb-4 py-2">

                    <h6 class="mb-0 me-4">Gender: </h6>
                    <div class="form-check form-check-inline mb-0 me-4">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                          value="true" />
                        <label class="form-check-label" for="maleGender">Male</label>
                      </div>
                    <div class="form-check form-check-inline mb-0 me-4">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                        value="false" />
                      <label class="form-check-label" for="femaleGender">Female</label>
                    </div>
                  </div>
                  <p class="text text-danger mt-2" style="display: none;" id="err-gender"></p>
                  <div class="btn-submit">
                    <button type="button" class="submit" id="btnSubmit">Submit form</button>
                  </div>
  
                </div>
                

            </form>
        </div>
    </section>
    <footer class="footer">
        <div>
            
        </div>
    </footer>
